
<br>
    <h3 align="center">Angenda Telefónica</h3>
    
<hr>

<div class="container">

    <div class="card">
        <div class="card-body">

<form (ngSubmit)="guardar (f)"
      #f="ngForm">

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre Completo</label>
      <div class="col-sm-10">
        <input type="text" 
               class="form-control" 
               placeholder="Nombre"
               [(ngModel)]="dato.nombre"
               name="nombre"
               required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Teléfono</label>
      <div class="col-sm-10">
        <input type="number" 
               class="form-control" 
               placeholder="Teléfono"
               [(ngModel)]="dato.telefono"
               name="telefono"
               required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" 
               class="form-control" 
               placeholder="Email"
               [(ngModel)]="dato.email"
               name="email"
               required>
      </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
        <div class="col-sm-10">
          <input type="text" 
                 class="form-control" 
                 placeholder="dd/mm/aaaa"
                 [(ngModel)]="dato.fechaNacimiento"
                 name="fechaNacimiento"
                 required>


<br><br>
                 <div class="container">
                    <div class="form-group row">
                      <div class="col-sm-10">
            
                      <div class="row justify-content-md-center">
                        <div class="col col-lg-2">
                            <button type="submit" class="btn btn-primary" routerLink="/">Guardar</button>
                        </div>
                        <div class="col-md-auto">
                            <button type="button" class="btn btn-danger" routerLink="/home">Regresar</button>
                        </div>
                        <div class="col col-lg-2">
                            <button type="button" class="btn btn-success" routerLink="/info">Contactos</button>
                        </div>
                      </div>
                  </div>
                </div>
            </div>


        </div>
      </div>
    
     

  </form>
</div>
</div>
</div>
