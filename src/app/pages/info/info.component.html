<br>
  <h3 align="center">Contactos guardados</h3>

  <div class="container">
    <div class="card">
      <div class="card-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Cumplea√±os</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.telefono}}</td>
        <td>{{item.email}}</td>
        <td>{{item.fechaNacimiento}}</td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
        <button type="button" class="btn btn-danger" routerLink="/home">Regresar</button>
      </div>
      <div class="col-md-auto">
        
      </div>
      <div class="col col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/form">Agregar</button>
      </div>
    </div>
  </div>

    </div>
  </div>
</div>
